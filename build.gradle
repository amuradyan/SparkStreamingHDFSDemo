plugins {
    id 'scala'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.11.12'
    compile (group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.3')
    compile (group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.3.3')
    compile (group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.3.3')
}

task run(type: JavaExec, dependsOn: classes) {
    main = mainClassFile
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}

jar {
    manifest {
        attributes 'Implementation-Title': title,
                'Implementation-Version': version,
                'Main-Class': mainClassFile
    }
    zip64 true
}

shadowJar {
    append 'reference.conf'
    dependencies {
    }
}