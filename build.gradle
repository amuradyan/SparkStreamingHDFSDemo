plugins {
    id 'scala'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.11.12'
    compile (group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.3')
    compile (group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.3.3')
}
